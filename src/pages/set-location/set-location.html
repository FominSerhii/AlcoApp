<ion-header no-border>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content class="bg">
		<ion-grid>
			<ion-row>
				<ion-col>
					<agm-map 
						[latitude]="location.lat" 
						[longitude]="location.lng" 
						[zoom]="10"
						(mapClick)="onSetMarket($event)">
						<agm-marker
							[latitude]="marker.lat" 
							[longitude]="marker.lng" 
							*ngIf="marker">	
						</agm-marker>
					</agm-map>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<button ion-button block round (click)="onConfirm()" [disabled]="!marker">Підтвердити</button>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<button ion-button block round color="danger" (click)="onDismiss()">Відмінити</button>
				</ion-col>
			</ion-row>
		</ion-grid>
</ion-content>
