<ion-header>
  <ion-navbar>
    <ion-title>{{ place.title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col text-center>
				<img [src]="place.imageUrl">
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col text-center>
				<p>{{ place.description }}</p>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
