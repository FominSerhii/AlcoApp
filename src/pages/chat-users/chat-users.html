<ion-header>
  <ion-toolbar hideBackButton>
    <ion-buttons start>
      <button ion-button>
        <ion-icon name="arrow-round-back" style="zoom: 2.0;" ></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Користувачі Чату</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="masters">

	<ion-card class="main-card"	>
	  <ion-searchbar
	    placeholder="Type to search"
	    [(ngModel)]="searchUserValue"
	    (input)="searchUser($event)">
	  </ion-searchbar>

	  <ion-list padding no-lines *ngIf="filteredUsers?.length > 0; else noUsers">
	    <ion-item *ngFor="let user of filteredUsers">
	      <ion-avatar item-left>
	        <img [src]="user.picture" *ngIf="user.picture" />
	        <div class="user-no-photo" *ngIf="!user.picture">
	          {{ user.firstName.charAt(0) }}
	        </div>
	      </ion-avatar>

	      <h2>{{ user.firstName + ' ' + user.lastName }}</h2>

	      <ion-icon name="person-add" item-end (click)="sendRequest(user)"></ion-icon>
	    </ion-item>
	  </ion-list>

	  <ng-template #noUsers>
	    <div class="no-items">
	      There are no available users yet.
	    </div>
	  </ng-template>
	</ion-card>
</ion-content>
