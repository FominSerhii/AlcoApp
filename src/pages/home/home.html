<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only [navPush]='addPlacePage'>
        <ion-icon name='add'></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="myview">


<ion-row>
  <ion-col width-50 style="text-align: center;">
    <button ion-button round outline *ngIf="authService.user | async">{{ (authService.user | async)?.email }}</button>
  </ion-col>
</ion-row>

<ion-row>
  <ion-col width-50 style="text-align: center;">
    <button ion-button round (click)="onLogout()" *ngIf="authService.user | async">Logout</button>
  </ion-col>
</ion-row>

<ion-row>
  <ion-col width-50 style="text-align: center;">
    <button ion-button round (click)="openDialog()">Show law</button>
  </ion-col>
</ion-row>

  <ion-card>
    <button ion-button round full (click)="updateData()">Check alcohol level</button>
    <ion-card>
      <ion-card-header>
        Diogram
      </ion-card-header>
      <ion-card-content>
        <canvas #pieCanvas></canvas>
      </ion-card-content>
    </ion-card>
  </ion-card>

<ion-card *ngFor="let card of cards" class="adv-map">
    <div class="map-image">
      <img [src]="card.imageUrl">
      <ion-fab right top>
        <button ion-fab class="fab-map pop-in" (click)="seeInMap(card)">
        <ion-icon name='pin'></ion-icon>
      </button>
      </ion-fab>
    </div>
    <ion-item *ngFor="let place of card.places" (click)="placeTapped(place)">
      <ion-icon color="subtle" large item-start [name]='place.icon'></ion-icon>
      <h2>{{place.name}}</h2>
      <p>{{place.address}}</p>
    </ion-item>
    <ion-item actions>
      <span item-start ion-text color="secondary" class="item-bold">{{card.ETA}}</span>
      <span item-start ion-text color="subtle">{{card.distance}}</span>
      <button ion-button color="primary" clear item-end icon-left (click)="getDirections(card)">
      <ion-icon name='navigate'></ion-icon>
      Start
    </button>
    </ion-item>
  </ion-card>

</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button round full>Call</button>
      </ion-col>
      <ion-col>
        <button ion-button round full>SMS</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
